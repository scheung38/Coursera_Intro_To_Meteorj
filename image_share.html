<head>
  <title>my_first_app</title>
</head>

<body>
  {{> image_add_form_template}}

  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          {{> loginButtons }}
      </div>
  </nav>

  {{> hello_template}}
  {{> time_template}}

    <div class="container">

        <h1>Welcome to image share {{username}}!</h1>

         {{> images_template}}

    </div>



</body>




<template name="hello_template">
  <h1>Hello from the {{country}}</h1>
</template>


<template name="time_template">
  <h1>The time now is: {{show_current_time}}</h1>
</template>

<template name="images_template">
    {{#if currentUser}}
    <button class="btn btn-success js-show-image-form">add image</button>
    {{/if}}

    <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="'thumbnail">

            <img class="js-image thumbnail-img" src="{{img_src}}" alt="{{img_alt}}">

            <div class="caption">
                <h3>Rating: {{rating}}</h3>

                <p>{{img_alt}}</p>
                <p>User: {{getUser createdBy}}</p>

                <p>
                    {{>starsRating mutable=true class="js-rate-image" data-id=_id rating=rating}}
                </p>

                <button class="js-del-image btn btn-success">delete</button>
            </div>
        </div>
    </div> <!-- / col -->
    {{/each}}
</div> <!-- / row -->
</template>

<template name="image_add_form_template">

<div class="modal fade" id="image_add_form_template">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                </div>
            </div>
            <div class="modal-body">
                <form class="js-add-image">
                    <input type="text" name="img_src"/>
                    <br/><input type="text" name="img_alt"/>
                    <button class="btn btn-success">save</button>
                </form>
            </div>
            <div class="modal-footer">
                     <button class="btn btn-warning" data-dismiss="modal">cancel</button>
            </div>
        </div>
    </div>
</div>









</template>
